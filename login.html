<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="styles.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="auth-container center-content">
        <h2>Log In</h2>

        <!-- Soldier's Inspirational Quote -->
        <p class="soldier-quote">
            <span class="quote-symbol">❝</span> Our flag does not fly because the wind moves it,  
            it flies with the last breath of every soldier who died protecting it. <span class="quote-symbol">❞</span>  
            <br><span class="quote-author">— Indian Armed Forces 🇮🇳</span>
        </p>

        <form id="login-form">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" placeholder="Enter your email" required>
            
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" placeholder="Enter your password" required>
            
            <button type="submit">Log In</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
</body>
</html>
